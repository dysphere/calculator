<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="grid">
        <div class="row">
            <button id="clear" type="button">C</button>
            <button id="allClear" type="button">AC</button>
            <button class="functionButton" id="multiply" value="multiply" type="button">ร</button>
            <button class="functionButton" id="divide" value="divide" type="button">รท</button>
        </div>
        <div class="row">
            <button class="numberButton" id="seven" value="7" type="button">7</button>
            <button class="numberButton" id="eight" value="8" type="button">8</button>
            <button class="numberButton" id="nine" value="9" type="button">9</button>
            <button class="functionButton" id="add" value="add" type="button">+</button>
        </div>
        <div class="row">
            <button class="numberButton" id="four" value="4" type="button">4</button>
            <button class="numberButton" id="five" value="5" type="button">5</button>
            <button class="numberButton" id="six" value="6" type="button">6</button>
            <button class="functionButton" id="subtract" value="subtract" type="button">-</button>
        </div>
        <div class="row">
            <button class="numberButton" id="one" value="1" type="button">1</button>
            <button class="numberButton" id="two" value="2" type="button">2</button>
            <button class="numberButton" id="three" value="3" type="button">3</button>
            <button id="equal" value="operate" type="button">=</button>
        </div>
        <div class="row">
            <button id="decimal" type="button">.</button>
            <button class="numberButton" id="zero" value="0" type="button">0</button>
        </div>
        </div>
    </div>
</body>
</html>
